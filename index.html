<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-transition { transition: opacity 0.8s ease-in-out; }
        .sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-black overflow-hidden h-screen w-screen flex items-center justify-center">

    <img id="displayImage" src="" class="h-full w-full object-contain fade-transition opacity-0 cursor-pointer" onclick="toggleSidebar()">

    <div id="sidebar" class="sidebar fixed top-0 right-0 h-full w-64 bg-gray-900/90 backdrop-blur-md text-white p-6 transform translate-x-full shadow-2xl z-20">
        <h2 class="text-xl font-bold mb-4">Categories</h2>
        <div id="categoryList" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
            <p class="text-gray-400 text-sm">Loading folders...</p>
        </div>
        <button onclick="fetchNextImage()" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold">Next Image</button>
    </div>

    <script>
        const apiBase = "https://api.potatogamer.uk";
        let sidebarOpen = false;

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            document.getElementById('sidebar').style.transform = sidebarOpen ? 'translateX(0)' : 'translateX(100%)';
        }

        async function loadCategories() {
            const isMobile = window.innerHeight > window.innerWidth;
            try {
                const response = await fetch(`${apiBase}/categories?mobile=${isMobile}`);
                const categories = await response.json();
                const container = document.getElementById('categoryList');
                container.innerHTML = '';

                categories.forEach(cat => {
                    const label = document.createElement('label');
                    label.className = "flex items-center space-x-3 cursor-pointer p-1 hover:bg-white/10 rounded";
                    
                    // Style NSFW differently if you want
                    const textClass = cat.toLowerCase() === 'nsfw' ? 'text-red-400 font-medium' : '';
                    
                    label.innerHTML = `
                        <input type="checkbox" name="category" value="${cat}" checked class="h-5 w-5 accent-blue-500">
                        <span class="capitalize ${textClass}">${cat}</span>
                    `;
                    container.appendChild(label);
                });
            } catch (e) { console.error("Failed to load categories", e); }
        }

        async function fetchNextImage() {
            const isMobile = window.innerHeight > window.innerWidth;
            
            // Collect all checked category boxes
            const checkedBoxes = document.querySelectorAll('input[name="category"]:checked');
            const categories = Array.from(checkedBoxes).map(cb => cb.value);

            if (categories.length === 0) return;

            // Build query string: ?categories=nature&categories=nsfw&mobile=false
            const params = new URLSearchParams();
            categories.forEach(c => params.append('categories', c));
            params.append('mobile', isMobile);

            try {
                const response = await fetch(`${apiBase}/random?${params.toString()}`);
                const data = await response.json();

                if (data.url) {
                    const img = document.getElementById('displayImage');
                    img.classList.add('opacity-0');
                    
                    setTimeout(() => {
                        img.src = data.url;
                        img.onload = () => img.classList.remove('opacity-0');
                    }, 800);
                }
            } catch (e) { console.error("Fetch failed", e); }
        }

        // Initialize
        loadCategories().then(() => fetchNextImage());
        setInterval(fetchNextImage, 10000);
    </script>
</body>
</html>
