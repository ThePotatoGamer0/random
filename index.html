<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-transition { transition: opacity 0.8s ease-in-out; }
        .sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-black overflow-hidden h-screen w-screen flex items-center justify-center">

    <img id="displayImage" src="" class="h-full w-full object-contain fade-transition opacity-0 cursor-pointer" onclick="toggleSidebar()">

    <div id="sidebar" class="sidebar fixed top-0 right-0 h-full w-64 bg-gray-900/90 backdrop-blur-md text-white p-6 transform translate-x-full shadow-2xl z-10">
        <h2 class="text-xl font-bold mb-6">Settings</h2>
        <div class="space-y-4">
            <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" id="sfwToggle" checked class="h-5 w-5">
                <span>Show SFW</span>
            </label>
            <label class="flex items-center space-x-3 cursor-pointer">
                <input type="checkbox" id="nsfwToggle" class="h-5 w-5">
                <span class="text-red-400">Show NSFW</span>
            </label>
            <button onclick="fetchNextImage()" class="mt-8 w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold">Next Image</button>
        </div>
    </div>

    <script>
        const apiBase = "https://api.potatogamer.uk/random";
        let sidebarOpen = false;

        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            document.getElementById('sidebar').style.transform = sidebarOpen ? 'translateX(0)' : 'translateX(100%)';
        }

        async function fetchNextImage() {
            const isSfw = document.getElementById('sfwToggle').checked;
            const isNsfw = document.getElementById('nsfwToggle').checked;
            
            // Auto-detect mobile based on aspect ratio
            const isMobile = window.innerHeight > window.innerWidth;

            try {
                const response = await fetch(`${apiBase}?sfw=${isSfw}&nsfw=${isNsfw}&mobile=${isMobile}`);
                const data = await response.json();

                if (data.url) {
                    const img = document.getElementById('displayImage');
                    img.classList.add('opacity-0');
                    
                    setTimeout(() => {
                        img.src = data.url;
                        img.onload = () => img.classList.remove('opacity-0');
                    }, 800);
                }
            } catch (e) { console.error("Fetch failed", e); }
        }

        setInterval(fetchNextImage, 10000);
        fetchNextImage();
    </script>
</body>
</html>
